<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shorcut icon" type="image/ico" href="/images/favicon.ico">

    <section class="login-form hide">
        <form>
            <div class="form"><input type="email" name="email" id="email" placeholder="Email">

                <button type="button" id="login">LOGIN</button>
                <label id="error-message"></label>
            </div>
            <div id="loading">

            </div>
        </form>
    </section>
